services:
  # 数据库服务
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-yflow}
      # 注意：MYSQL_USER 和 MYSQL_PASSWORD 仅用于创建普通用户
      # root 用户只需要 MYSQL_ROOT_PASSWORD
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yflow-network

  # 后端服务
  backend:
    build:
      context: ./admin-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_USERNAME: ${DB_USERNAME:-yflow}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-yflow}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRATION_HOURS: ${JWT_REFRESH_EXPIRATION_HOURS:-168}
      CLI_API_KEY: ${CLI_API_KEY}
      ENV: ${ENV:-production}
      LIBRE_TRANSLATE_URL: ${LIBRE_TRANSLATE_URL:-http://libretranslate:5000}
    networks:
      - yflow-network

  # 前端服务
  frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
    networks:
      - yflow-network

  # Caddy 反向代理服务
  caddy:
    image: caddy:2-alpine
    container_name: yflow-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    networks:
      - yflow-network
    depends_on:
      - frontend
      - backend

  # LibreTranslate 机器翻译服务
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: yflow-libretranslate
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      - LT_TITLE=YFlow Translation
      - LT_DISABLE_RATE_LIMIT=1
      - LT_REQUIRE_API_KEY=false
    volumes:
      - libretranslate-data:/var/lib/LibreTranslate
    healthcheck:
      test: ["CMD", "curl", "-kf", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 60s
    networks:
      - yflow-network

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: yflow-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - yflow-network

networks:
  yflow-network:
    driver: bridge

volumes:
  mysql_data:
  libretranslate-data:
  redis_data:
  caddy_data:
